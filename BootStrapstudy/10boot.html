		var timer=null;
		$('.dropdown-toggle').hover(function(){
			clearInterval(timer);
			$('.dropdown').addClass('open');
		},function(){
			timer=setInterval(function(){
				$('.dropdown').removeClass('open');
			},100);
		});

		$('.dropdown-menu').hover(function(){
